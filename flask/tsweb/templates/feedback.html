<html>
    {% set title = _('Feedback for submission %(id)s', id=id) %}
    {% include "header.html" %}
    <body>
        <div class="container-fluid">
        {% include "menu.html" %}
            <div class="row-fluid">
                <h4 class="span12">{{ title }}</h4>
            </div>
            <div class="row-fluid">
                <table class="table table-condensed">
                <tr>
                    <th>{{ _('Test') }}</th>
                    <th>{{ _('Result') }}</th>
                    {{ hdr|safe }}
                </tr>
                {{ feedback|safe }}
                </table>
            </div>
        </div>
    </body>
</html>

{# vim: ft=htmldjango
#}
