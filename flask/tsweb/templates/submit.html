<html>
    {% set title = "Отправить решение" %}
    {% include "header.html" %}
    <body>
    <form action="{{ request.script_root }}/submit" enctype="multipart/form-data" method="post" class="frm"> 
    <table align="center" cellpadding="2" cellspacing="3">
        <tr class="od">
            <td>Задача:<br/><i>Выберите задачу</i></td>
            <td>
                <select name="prob">
                {% for problem in problems %}
                    <option value="{{ problem }}">{{ problem }}{% if problems[problem] %}: {{ problems[problem] }}{% endif %}</option>
                {% endfor %}
                </select>
            </td>
        </tr>
        <tr class="ev">
            <td>Язык программирования:<br /><i>Выберите компилятор/интерпретатор</i></td>
            <td>
                <select name="lang">
                {% set i = 0 %}
                {% for compiler in compilers %}
                	{% set i = i + 1 %}
                    <option value="{{ i }}">{{ compiler[0] }}{% if compiler[1] %}: {{ compiler[1] }}{% endif %}</option>
                {% endfor %}
                </select>
            </td>
        </tr>
        <tr class="od">
            <td>Решение:<br /><i>Загрузите ваше решение...</i></td>
            <td>
                <input class="sm" size="32" type="file" name="file"</input>
            </td>
        </tr>
        <tr class="ev">
            <td>Текст решения:<br /><i>...или вставьте его сюда</i></td>
            <td><textarea name="solution" cols="100" rows="35" wrap="virtual"></textarea></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input class="submb" type="submit" value="Отправить на проверку">
            </td>
        </tr>
    </table>

    <hr>
    {% include "menu.html" %}

    </body>
</html>
