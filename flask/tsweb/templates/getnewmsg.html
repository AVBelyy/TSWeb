<html>
{% set title = "Новые сообщения" %}
{% include "header.html" %}
<body>
    {% include "menu.html" %}
    <h1>Новые сообщения</h1>
    {% if not message %}
    Нет новых сообщений.<br /><br />
    {% else %}
    <span class="newmsg">{{ message }}</span><br /><br />
    <a href="{{ request.script_root }}/getnewmsg?confirm={{ id }}">Нажмите сюда для подтверждения</a></a>
    {% endif %}
</body>
</html>
